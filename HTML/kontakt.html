<!doctype html>
<html lang="pl">
    <head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
             <title>Kontakt</title>
             <link rel="stylesheet" href="../styl.css">
             <script async src="../script.js"></script>
             <link rel="icon" href="../resources/logo.png">
</head>
<body>

    <div class="kontener">
        <div class="nav">
            <div class="logo">
                <img src="../resources/logo.png" alt="firma it">
            </div>
            <div class="menu">
                <a href="index.html">Strona glowna</a>
                <a href="uslugi.html">Uslugi</a>
                <a href="kontakt.html">Kontakt</a>
            </div>
        </div>
        <div class="baner">
            <img src="../resources/anim.gif" alt="Uslugi informatyczne">
        </div>
        <div class="blokGlowny">
            <h2>Kontakt</h2>    
            <form>
                <table>
                    <tr>
                        <td>Imie: </td>
                        <td><input type="text" id="imie"></td>
                    </tr>
                    <tr>
                        <td>Nazwisko: </td>
                        <td><input type="text" id="nazwisko"></td>
                    </tr>
                    <tr>
                        <td>E-mail: </td>
                        <td><input type="email" id="email"></td>
                    </tr>
                    <tr>
                        <td>Zgłoszenie</td>
                        <td><textarea cols="40" rows="10" id="zgloszenie"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="checkbox" id="zaznaczenie">Zapoznałam/em się z regulaminem</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="reset">Resetuj</button>
                            <button id="przeslij">Przeslij</button>
                        </td>
                    </tr>
                </table>
            </form>
            <hr>

            <p id="tresc"></p>
        </div>
        <div class="stopka">
            <p>Autor strony: <strong>Roman Dzianisau</strong></p>
        </div>

    </div>
</body>
</html>
